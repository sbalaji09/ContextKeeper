<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tab Snapshot</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 320px; }
      button { padding: 6px 10px; margin-right: 6px; }
      .row { display: flex; gap: 6px; align-items: center; margin: 8px 0; }
      .list { max-height: 220px; overflow-y: auto; margin-top: 8px; border-top: 1px solid #ddd; padding-top: 8px; }
      .item { display: flex; justify-content: space-between; align-items: center; margin: 6px 0; }
      input[type="text"], input[type="password"] { width: 100%; padding: 6px; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <div class="row">
      <button id="capture">Capture</button>
      <button id="restore">Restore latest</button>
    </div>

    <div class="row">
      <details style="width:100%;">
        <summary>Backend settings</summary>
        <div class="row"><input id="apiUrl" type="text" placeholder="https://api.example.com" /></div>
        <div class="row"><input id="apiToken" type="password" placeholder="Bearer token (optional)" /></div>
        <div class="row"><button id="saveApi">Save</button></div>
        <small>Used to POST snapshots to <code>/snapshots</code>.</small>
      </details>
    </div>

    <h4>Saved snapshots</h4>
    <div id="list" class="list"></div>

    <script src="popup.js"></script>
  </body>
</html>
